<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" id="avatar" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const avatar = document.querySelector('#avatar')
            const name = document.querySelector('#name')
            const username = document.querySelector('#username')
            const repos = document.querySelector('#repos')
            const followers = document.querySelector('#followers')
            const following = document.querySelector('#following')
            const link = document.querySelector('#link')

            fetch('https://api.github.com/users/theusslatt')
                .then(function (res) {
                    return res.json();
                })
                .then(function (json) {
                    avatar.src = json.avatar_url;
                    name.innerText = json.name;
                    username.innerText = json.login;
                    repos.innerText = json.public_repos;
                    followers.innerText = json.followers;
                    following.innerText = json.following;
                    link.href = json.html_url;
                })
        })
    </script>
</body>

</html>
